{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Bloom | Criar Turma</title>
    <link rel="stylesheet" href="{% static 'instsoli/css/style.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    {% include "instsoli/partials/sidebar.html" %}
    
    <main>
        <div class="container-criar_turma">
            <h2 style="margin-bottom: 20px;">Cadastrar novo curso</h2>

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" required>
                
                <label for="desc">Descrição:</label>
                <input type="text" name="desc" id="desc" required>
                
                <label for="imagem">Imagem:</label>
                <input type="file" name="imagem" id="imagem" accept="image/*" required>

                <label for="grade">Grade curricular (PDF):</label>
                <input type="file" name="grade" id="grade" accept=".pdf">

                <button type="submit" class="botao_criar-turma">Salvar</button>
            </form>
        </div>
    </main>
</body>
</html>
