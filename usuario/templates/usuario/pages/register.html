{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instituto Solidade | Login</title>
    <link rel="stylesheet" href=" {% static "usuario/css/style.css" %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    {% include "instsoli/partials/sidebar.html" %}

    <main>
        <div class="login-form">
            <div class="wrapper-2">
                <form action="" method="POST">
                    <h1>Cadastro</h1>
                    <div class="input-box-2">
                        <div class="input-field">
                            <input type="text" placeholder="Email" name="username" id="username" autocomplete="off" required>
                            <i class="bx bxs-user"></i>
                        </div>
                        <div class="input-field">
                            <input type="password" placeholder="Senha" name="password" id="password" autocomplete="off" required>
                            <i class="bx bxs-lock-alt"></i>
                        </div>
                        <div class="input-field">
                            <input type="password" placeholder="Confirmar senha" name="password" id="password" autocomplete="off" required>
                            <i class="bx bxs-lock-alt"></i>
                        </div>
                        <div class="form-step">
                            <div class="form-container">
                                <h2>Pergunta de Segurança</h2>
                                <div class="form-group">
                                    <select id="pergunta" name="pergunta" required>
                                        <option value="">------ Selecione uma pergunta -------</option>
                                        <option value="mae">Nome da mãe</option>
                                        <option value="pet">Nome do primeiro pet</option>
                                        <option value="cidade">Cidade onde nasceu</option>
                                    </select>
                                </div>
                        
                                <div class="form-group">
                                    <label for="resposta">Resposta</label>
                                    <input type="text" id="resposta" name="resposta" required>
                                </div>
                            </div>
                        </div>
                        


                        
                    </div>
                </form>
            </div>
        </div>    
    </main>
    
    <script src="{% static "usuario/js/scripts.js" %}"></script>
</body>
</html>
